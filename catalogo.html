  <script>
    // Datos est√°ticos de ejemplo (con descripci√≥n, duraci√≥n y nivel)

      list.innerHTML = items.map(c =>

      ).join('');
    }

    // Funci√≥n de filtrado
    function filter() {
      const q = document.getElementById("q").value.toLowerCase();
      const filtered = data.filter(c => c.name.toLowerCase().includes(q));
      render(filtered);
    }

    // Mostrar todos los cursos al cargar
    render(data);
  </script>
